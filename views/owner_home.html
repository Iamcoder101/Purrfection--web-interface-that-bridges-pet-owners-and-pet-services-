<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
async function fetchProtectedData() {
  const token = localStorage.getItem('token');
  
  if (!token) {
    console.error('No token found');
    return;
  }
  
  try {
    const response = await axios.get('/user/userhome', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const protectedData = response.data;
    document.getElementById('protected-data').innerText = JSON.stringify(protectedData);
  } catch (error) {
    console.error('Failed to fetch protected data:', error.response.data.message);
  }
}

// Fetch protected data when the page loads
window.onload = fetchProtectedData;
</script>
